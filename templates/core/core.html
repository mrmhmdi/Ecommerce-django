{% extends 'base.html' %}

{% block title %} Home Page {% endblock title %}

{% block content %}

    <header class='px-6 py-10 lg:py-20 bg-red-400'>
        <div class='max-x-3xl mx-auto text-center'>
            <p class='mb-2 text-3xl lg:text-5xl text-white'>Wellcome to MRM</p>
            <p class='mb-5 text-white'>we sell furnitues for the modern home</p>
            <a href="" class='inline-block px-8 py-3 rounded-xl bg-white hover:bg-gray-100 hover:text-blue-600'>Start shopping</a>
        </div>
    </header>

    <div class='max-w-6xl mx-auto py-2 px-6 xl:px-0'>
        <div class='products flex items-center flex-wrap'>
            {% for product in products %}
            <div class='w-full md:w-1/3 xl:w-1/4 p-6'>
                <a href="">
                    <img src="http://dolly.com/blog/wp-content/uploads/2019/06/selling-used-furniture-tips-cover.jpg" alt="" class='rounded-xl hover:shadow-lg'>
                </a>
                <div class='pt-3 flex items-center justify-between'>
                    <a href={{ product.get_absolute_url }}>{{ product.name }}</a>
                    <a href="#" class='text-blue-400 hover:text-blue-700'>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                        </svg>
                    </a>
                </div>
                <p class='pt-1 text-gray-400'>${{ product.price }}</p>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock content %}
