{% extends 'base.html' %}

{% block title %}Shop page{% endblock title %}o

{% block content %}

    <div class='max-w-6xl mx-auto flex flex-wrap items-start py-6 px-6 xl:px-0'>

        <div class='fillters w-full lg:w-1/4'>
            <h3 class='mb-3 text-xl uppercase'>search</h3>
            <form action="">
                <div  class='flex'>
                    <input type="text" class='p-4 bg-gray-100 border-0' placeholder='Search...'>
                    <button type="submit" class='p-4 bg-gray-100 border-0'>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            </form>

            <h3 class='mt-6 mb-3 text-xl uppercase'>Categories</h3>
            <ul class='space-y-2'>
                <li class='text-red-500'>All categories</li>
                <li class='text-gray-500'>All categories</li>
                <li class='text-gray-500'>All categories</li>

            </ul>

        </div>

        <div class='products -mt-4 w-full lg:w-3/4 flex items-center flex-wrap'>
            {% for product in products %}
            <div class='w-full md:w-1/3 xl:w-1/4 p-6'>
                <a href="">
                    <img src="http://dolly.com/blog/wp-content/uploads/2019/06/selling-used-furniture-tips-cover.jpg" alt="" class='rounded-xl hover:shadow-lg'>
                </a>
                <div class='pt-3 flex items-center justify-between'>
                    <a href={{ product.get_absolute_url }}>{{ product.name }}</a>
                    <a href="#" class='text-blue-400 hover:text-blue-700'>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                        </svg>
                    </a>
                </div>
                <p class='pt-1 text-gray-400'>${{ product.price }}</p>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock content %}
