{% extends 'base.html' %}

{% block title %}Checkout{% endblock title %}

{% block content %}
<div class="max-w-6xl mx-auto flex flex-wrap items-start py-6 px-6 xl:px-0">
    <div class="products w-full lg:w-3/4">
        <h1 class="mb-5 text-3xl">Checkout</h1>

        <form action="" method='POST'>
            {% csrf_token %}
            <div class="w-full md:pr-6">
                <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                    <h2 class="mb-5 uppercase text-lg">Shipping information</h2>

                    <div class="flex space-x-6">
                        <div class="w-1/2 mb-4">
                            <label for='id_first_name' class="inline-block mb-2">First name</label>
                            <input id='id_first_name' name='first_name' type="text" class="w-full p-5 rounded-xl">
                        </div>

                        <div class="w-1/2 mb-4">
                            <label for='id_last_name' class="inline-block mb-2">Last name</label>
                            <input id='id_last_name' name='last_name' type="text" type="text" class="w-full p-5 rounded-xl">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for='id_address' class="inline-block mb-2">Address</label>
                        <input id='id_address' name='address' type="text" type="text" class="w-full p-5 rounded-xl">
                    </div>

                    <div class="flex space-x-6">
                        <div class="w-1/2 mb-4">
                            <label for='id_zip_code' class="inline-block mb-2">Zip code</label>
                            <input id='id_zip_code' name='zip_code' type="text" type="text" class="w-full p-5 rounded-xl">
                        </div>

                        <div class="w-1/2 mb-4">
                            <label for='id_place' class="inline-block mb-2">City/Place</label>
                            <input id='id_place' name='place' type="text" type="text" class="w-full p-5 rounded-xl">
                        </div>
                    </div>
                </div>

                <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                    <h2 class="mb-5 uppercase text-lg">Contact information</h2>

                    <div class="mb-4">
                        <label for='id_email' class="inline-block mb-2">Email</label>
                        <input id='id_email' name='email' type="text" type="email" class="w-full p-5 rounded-xl">
                    </div>

                    <div class="mb-4">
                        <label for='id_phone' class="inline-block mb-2">Phone</label>
                        <input id='id_phone' name='phone' type="text" type="phone" class="w-full p-5 rounded-xl">
                    </div>
                </div>

                <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                    <h2 class="mb-5 uppercase text-lg">Payment information</h2>
                </div>
            </div>
            
        </div>

        <div class="summary w-full md:w-1/4 p-6 bg-gray-100 rounded-xl mt-3">
            <h2 class="uppercase text-lg mb-5">Summary</h2>

            <div class="mb-6 flex justify-between">
                <span class="font-semibold">Total</span>
                <span>${{ price }}</span>
            </div>

            <input type='submit' value='Confirm checkout' class="inline-block px-8 py-4 rounded-xl bg-green-500 hover:bg-green-700 text-white">
        </div>
        </form>
    </div>
</div>

{% endblock content %}
